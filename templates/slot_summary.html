<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Your existing styles */
        body {
            position: relative;
            text-align: left;
            font-size: 24px;
        }
        h1 {
            font-size: 36px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: black;
            color: white; /* Make text color white to be visible on black background */
        }
        .go-back-button {
            display: block; /* Make the button a block element to center it */
            width: fit-content; /* Adjust the width to fit its content */
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none; /* Remove underline from link */
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Slot Summary</h1>
    <table>
        <tr>
            <th>Slot Information</th>
            <th>Information</th>
        </tr>
        <tr>
            <td><strong>Username:</strong></td>
            <td>{{ reservation.username }}</td>
        </tr>
        <tr>
            <td><strong>Location:</strong></td>
            <td>{{ reservation.location }}</td>
        </tr>
        <tr>
            <td><strong>Date:</strong></td>
            <td>{{ reservation.selected_date.strftime('%Y-%m-%d') }}</td>
        </tr>
        <tr>
            <td><strong>Time Slot:</strong></td>
            <td>{{ reservation.selected_time }}</td>
        </tr>
    </table>

    <!-- Updated button for better styling and centering -->
    <a href="{{ url_for('index') }}" class="go-back-button">Go Back to Menu</a>
</body>
</html>
